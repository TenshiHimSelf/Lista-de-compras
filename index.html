<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="contenedor">
    <header>
      <img src="img/note.png" alt="lista">
      <h1 id="titulo ">Mi Lista</h1>
    </header>
    <input type="text" class="agregar-text" id="caja-texto" name="articulo" placeholder="Digite un articulo">




    <form action="" id="form-articulos">
      <div class="caja">
        <button type="button" id="boton" class="btn">Boton</button>

        <button type="button" id="boton-varios" class="btn">Boton2</button>

        <button type="button" id="boton-fondo" class="btn">Boton3</button>

        <button type="button" id="boton-filtro" class="btn">Boton4</button>
      </div>
    </form>

    <ul id="lista-articulos" class="articulos">
      <li>Arroz</li>
      <li>Huevos</li>
      <li>Leche</li>
      <li>Frijoles</li>
    </ul>

    <button id="limpiar" class="boton-limpiar">Limpiar todo</button>

    <button id="boton-tema" class="boton-limpiar">Cambiar Tema</button>

  </div>


  <script src="js/main.js"></script>
</body>
</html>
